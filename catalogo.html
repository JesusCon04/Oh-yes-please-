<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo - oh yes please</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: #fff;
            color: #111;
            font-family: 'Montserrat', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            display: flex;
            justify-content: center;
            background: #111;
            padding: 12px 0;
            border-bottom: 2px solid #222;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            padding: 10px 20px;
            transition: background 0.2s, color 0.2s;
        }
        nav a:hover, nav a.active {
            background: #fff;
            color: #111;
        }
        .catalogo-container {
            max-width: 1100px;
            margin: 48px auto;
            background: #fff;
            border-radius: 22px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.10);
            padding: 40px 32px 32px 32px;
            text-align: center;
            border: 1px solid #222;
        }
        h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2.4rem;
            color: #111;
            margin-bottom: 32px;
            letter-spacing: 2px;
        }
        .productos {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 32px;
            margin-top: 24px;
        }
        .producto {
            background: #fafafa;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            padding: 18px 10px 24px 10px;
            text-align: center;
            border: 1px solid #eee;
            transition: box-shadow 0.2s, transform 0.2s;
        }
        .producto:hover {
            box-shadow: 0 8px 24px rgba(0,0,0,0.13);
            transform: translateY(-6px) scale(1.03);
        }
        .producto img {
            width: 100%;
            max-width: 180px;
            border-radius: 10px;
            margin-bottom: 14px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
        }
        .producto h3 {
            font-family: 'Playfair Display', serif;
            font-size: 1.1rem;
            margin: 0 0 8px 0;
            color: #111;
        }
        .producto p {
            margin: 0;
            color: #555;
            font-size: 1rem;
        }
        .btn-volver {
            display: inline-block;
            margin-top: 32px;
            background: #111;
            color: #fff;
            font-family: 'Montserrat', Arial, sans-serif;
            font-weight: 600;
            padding: 10px 28px;
            border-radius: 22px;
            text-decoration: none;
            font-size: 1rem;
            transition: background 0.2s, color 0.2s, border 0.2s;
            border: 2px solid #111;
        }
        .btn-volver:hover {
            background: #fff;
            color: #111;
            border: 2px solid #111;
        }
        .btn-categoria {
            background: #111;
            color: #fff;
            font-family: 'Montserrat', Arial, sans-serif;
            font-weight: 600;
            padding: 10px 24px;
            border-radius: 22px;
            text-decoration: none;
            font-size: 1rem;
            transition: background 0.2s, color 0.2s;
            border: 2px solid #111;
        }
        .btn-categoria:hover, .btn-categoria.active {
            background: #fff;
            color: #111;
            border: 2px solid #111;
        }
        @media (max-width: 700px) {
            .catalogo-container {
                padding: 18px 6px;
            }
            h2 {
                font-size: 1.5rem;
            }
            .productos {
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="catalogo-container">
        <h2>Catálogo</h2>
        <!-- Menú de categorías -->
        <nav style="margin-bottom:32px; display:flex; flex-wrap:wrap; justify-content:center; gap:16px;">
            <a href="catalogo_playeras.html" class="btn-categoria">Playeras</a>
            <a href="catalogo_bolsas.html" class="btn-categoria">Bolsas</a>
            <a href="catalogo_maquillaje.html" class="btn-categoria">Maquillaje</a>
            <a href="catalogo_zapatos.html" class="btn-categoria">Zapatos</a>
            <a href="catalogo_gorras.html" class="btn-categoria">Gorras</a>
        </nav>
        <p>¿Qué quieres comprar hoy?</p>
        <a href="index.html" class="btn-volver">Volver al inicio</a>
    </div>
</body>
</html>
