    <style>
        body {
            background: #fff;
            color: #111;
            font-family: 'Montserrat', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .catalogo-container {
            max-width: 1100px;
            margin: 48px auto;
            background: #fff;
            border-radius: 22px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.10);
            padding: 40px 32px 32px 32px;
            text-align: center;
            border: 1px solid #222;
        }
        h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            color: #111;
            margin-bottom: 32px;
            letter-spacing: 2px;
        }
        .productos {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 32px;
            margin-top: 24px;
        }
        .producto {
            background: #fafafa;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            padding: 18px 10px 24px 10px;
            text-align: center;
            border: 1px solid #eee;
            transition: box-shadow 0.2s, transform 0.2s;
        }
        .producto:hover {
            box-shadow: 0 8px 24px rgba(0,0,0,0.13);
            transform: translateY(-6px) scale(1.03);
        }
        .producto img {
            width: 100%;
            max-width: 180px;
            border-radius: 10px;
            margin-bottom: 14px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
        }
        .producto h3 {
            font-family: 'Playfair Display', serif;
            font-size: 1.1rem;
            margin: 0 0 8px 0;
            color: #111;
        }
        .producto p {
            margin: 0;
            color: #555;
            font-size: 1rem;
        }
        .btn-volver, .btn-categoria {
            background: #111;
            color: #fff;
            font-family: 'Montserrat', Arial, sans-serif;
            font-weight: 600;
            padding: 10px 24px;
            border-radius: 22px;
            text-decoration: none;
            font-size: 1rem;
            transition: background 0.2s, color 0.2s, border 0.2s;
            border: 2px solid #111;
            margin: 8px 4px;
            display: inline-block;
        }
        .btn-volver:hover, .btn-categoria:hover, .btn-categoria.active {
            background: #fff;
            color: #111;
            border: 2px solid #111;
        }
        nav {
            margin-bottom: 32px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 16px;
        }
        @media (max-width: 700px) {
            .catalogo-container {
                padding: 18px 6px;
            }
            h2 {
                font-size: 1.5rem;
            }
            .productos {
                gap: 16px;
            }
        }
        .modal-img-bg {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0; top: 0; width: 100vw; height: 100vh;
            background: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
        }
        .modal-img-bg.active {
            display: flex;
        }
        .modal-img-content {
            max-width: 90vw;
            max-height: 90vh;
            border-radius: 18px;
            box-shadow: 0 4px 32px rgba(0,0,0,0.4);
            background: #fff;
            padding: 10px;
            position: relative;
            animation: modalShow 0.2s;
        }
        .modal-img-content img {
            max-width: 80vw;
            max-height: 80vh;
            border-radius: 12px;
            display: block;
            margin: 0 auto;
        }
        .modal-img-close {
            position: absolute;
            top: 8px;
            right: 18px;
            font-size: 2rem;
            color: #111;
            background: #fff;
            border: none;
            border-radius: 50%;
            width: 38px;
            height: 38px;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.10);
            transition: background 0.2s;
        }
        .modal-img-close:hover {
            background: #eee;
        }
    </style>
</head>
