<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - oh yes please</title>
    <style>
        body {
            background: #fff;
            color: #111;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .contacto-container {
            max-width: 420px;
            margin: 60px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.10);
            padding: 36px 28px 28px 28px;
            text-align: center;
            border: 1px solid #eee;
        }
        h2 {
            font-size: 2rem;
            margin-bottom: 18px;
            font-family: 'Playfair Display', serif;
            letter-spacing: 1px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 18px;
        }
        input, textarea {
            width: 100%;
            font-size: 1rem;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #bbb;
            margin-bottom: 0;
            box-sizing: border-box;
            background: #fafafa;
            transition: border 0.2s;
        }
        input:focus, textarea:focus {
            border: 1.5px solid #111;
            outline: none;
            background: #fff;
        }
        textarea {
            min-height: 70px;
            resize: vertical;
        }
        button {
            background: #111;
            color: #fff;
            font-weight: bold;
            padding: 10px 0;
            border-radius: 22px;
            border: none;
            font-size: 1rem;
            width: 100%;
            cursor: pointer;
            margin-top: 4px;
            transition: background 0.2s, color 0.2s, border 0.2s;
        }
        button:hover {
            background: #fff;
            color: #111;
            border: 2px solid #111;
        }
        .info {
            margin-top: 18px;
            color: #444;
            font-size: 1rem;
            background: #f7f7f7;
            border-radius: 10px;
            padding: 14px 8px 10px 8px;
            border: 1px solid #eee;
        }
        .info a {
            text-decoration: none;
            font-weight: bold;
            margin: 0 4px;
        }
        .info a[style*="E4405F"] { /* Instagram */
            color: #E4405F;
        }
        .info a[style*="1877F3"] { /* Facebook */
            color: #1877F3;
        }
        .info a[style*="25D366"] { /* WhatsApp */
            color: #25D366;
        }
        .btn-volver {
            display: inline-block;
            margin-top: 24px;
            background: #111;
            color: #fff;
            font-weight: bold;
            padding: 10px 28px;
            border-radius: 22px;
            text-decoration: none;
            font-size: 1rem;
            border: 2px solid #111;
            transition: background 0.2s, color 0.2s;
        }
        .btn-volver:hover {
            background: #fff;
            color: #111;
        }
        @media (max-width: 500px) {
            .contacto-container {
                padding: 16px 4vw 18px 4vw;
            }
            h2 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="contacto-container">
        <h2>Contacto</h2>
        <form>
            <input type="text" name="nombre" placeholder="Tu nombre" required>
            <input type="email" name="email" placeholder="Tu correo" required>
            <textarea name="mensaje" placeholder="Mensaje" required></textarea>
            <button type="submit">Enviar</button>
        </form>
        <div class="info">
            <p style="margin-bottom:8px;">
                <b>Correo:</b> contacto@ohyesplease.com<br>
                <b>WhatsApp:</b> +52 64 4201 9164
            </p>
            <p style="margin:0;">
                <a href="https://www.instagram.com/oh_yes.please?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==" 
                   target="_blank" rel="noopener" style="color:#E4405F;">
                   Instagram
                </a>
                &nbsp;|&nbsp;
                <a href="https://www.facebook.com/profile.php?id=61562657526561"
                   target="_blank" rel="noopener" style="color:#1877F3;">
                   Facebook
                </a>
                &nbsp;|&nbsp;
                <a href="https://wa.me/526442019164"
                   target="_blank" rel="noopener" style="color:#25D366;">
                   WhatsApp
                </a>
            </p>
        </div>
        <a href="index.html" class="btn-volver">Volver al inicio</a>
    </div>
</body>
</html>
